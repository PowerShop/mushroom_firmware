; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = release

[env]
platform = espressif32
board = atd35-s3 
framework = arduino
board_build.partitions = 8m_ota_app.csv
upload_speed = 921600
monitor_speed = 115200
lib_ldf_mode = deep+
lib_compat_mode = strict
lib_deps = 
  lvgl/lvgl@^8.3.11
  arduino-libraries/NTPClient@^3.2.1
  4-20ma/ModbusMaster@^2.0.1
  bblanchon/ArduinoJson@^6.21.3
  knolleary/PubSubClient@^2.8
  paulstoffregen/OneWire@^2.3.7
  milesburton/DallasTemperature@^3.11.0
  robtillaart/SHT2x@^0.5.3
  https://github.com/ArtronShop/ATD3.5-S3_Library.git
  https://github.com/ArtronShop/ArtronShop_SHT45.git
  https://github.com/ArtronShop/ArtronShop_SHT3x.git
  https://github.com/ArtronShop/ArtronShop_BH1750.git
build_src_filter =
  +<*>
  ; Force compile LVGL demo, remove when working on your own project
  ; +<C:\Users\sonth\GitHub\ATD3.5-S3-Template-PIO\lib\lvgl\demos>
extra_scripts = 
  pre:tools\firmware_version.py

[common]
build_flags = 
  -I./include
  -I./.pio/libdeps/release/lvgl/src

[env:debug]
build_type = debug
build_flags = 
  ${common.build_flags}
  -DCORE_DEBUG_LEVEL=5
monitor_filters = esp32_exception_decoder

[env:release]
build_type = release
build_flags = 
  ${common.build_flags}
  -DCORE_DEBUG_LEVEL=2
extra_scripts = 
  ${env.extra_scripts}
  tools\merge_bin.py
